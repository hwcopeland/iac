---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homepage
  namespace: web-server
  annotations:
    # Authentik forward auth integration
    authentik.home.arpa/enabled: "true"
spec:
  parentRefs:
    - name: hwcopeland-gateway
      namespace: kube-system
      sectionName: https
  hostnames:
    - "home.hwcopeland.net"
  rules:
    - backendRefs:
        - name: homepage
          port: 80
